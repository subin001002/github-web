<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즉시 실행 함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		
    (function(num1, num2){   
      sum = num1 + num2;      
    }(10, 20));     
    document.write("함수 실행 결과 : " + sum);
  </script>	
</body>
</html>
