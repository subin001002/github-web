<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 예약어를 사용한 지역 변수와 전역 변수</title>
</head>
<body>
	<script>		
    var sum;
		function addNumber() { 								
			sum = 10 + 20;		
		}
    addNumber();
    console.log(sum);    
  </script>
</body>
</html>
