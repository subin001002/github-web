<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      p {
        width:600px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      .tstyle{
          text-align: right;
          line-height: 150%;
        }
      a{
        text-decoration: none ;
      }
    </style>
  </head>
  <body>    
    <p class="tstyle">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, <a href="#">과육이 붉고 통통하다.</a></p>
  </body>
</html>
