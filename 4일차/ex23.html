<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿과 번호 바꾸기</title>
  <style>
    .mylist {
      list-style-type:circle; 
    }
    .mylist2 {
      list-style-type:upper-alpha; 
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="mylist">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터과학 시리즈</li>
  </ul>

  <ol class="mylist2">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터과학 시리즈</li>
  </ol>
</body>
</html>
